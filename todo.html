<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./dist/styles/default.css"/>
    <meta charset="utf-8">
    <title>todos</title>
</head>
<body>
<div class="todos-main-wrapper">
    <div class="todo-header">
        <h1 class="todos-title">todos</h1>
    </div>
    <div class="todos-container">
        <div class="todos-add">
            <button class="todos-add_select-all" aria-label="Mark all as done">
                <div class="todos-add_select-all_icon"></div>
            </button>
            <div class="todos-add_new-item-w">
                <input class="todos-add_new-item" placeholder="What needs to be done?" aria-label="Field add todo"/>
            </div>
        </div>
        <div class="todos-list">
            <div class="todos-item">
                <input type="checkbox" class="todos-item_ready-mark" aria-label="All not done">
                <textarea class="todos-item_text" readonly>HMTL</textarea>
                <button class="todos-item_remove" aria-label="Delete todo item"></button>
            </div>
            <div class="todos-item">
                <input type="checkbox" class="todos-item_ready-mark" aria-label="All not done"/>
                <textarea class="todos-item_text" readonly>Java</textarea>
                <button class="todos-item_remove" aria-label="Delete todo item"></button>
            </div>
            <div class="todos-item">
                <input type="checkbox" class="todos-item_ready-mark" aria-label="All not done"/>
                <textarea class="todos-item_text" readonly>JS</textarea>
                <button class="todos-item_remove" aria-label="Delete todo item"></button>
            </div>
            <div class="todos-item __ready">
                <input type="checkbox" class="todos-item_ready-mark" aria-label="All not done"/>
                <textarea class="todos-item_text" readonly>CSS</textarea>
                <button class="todos-item_remove" aria-label="Delete todo item"></button>
            </div>
        </div>
        <div class="todos-actions-bar">
            <div class="todos-actions-bar_counter" aria-label="Count of not done todo">
                4 item left
            </div>
            <div class="todos-filters">
                <button class="todos-filter"
                        aria-label="Filter: show all">
                    All
                </button>
                <button class="todos-filter __active"
                        aria-label="Filter: show active">
                    A—Åtive
                </button>
                <button class="todos-filter __complited"
                        aria-label="Filter: show completed">
                    Completed
                </button>
            </div>
            <button class="todos-actions-bar_clear-completed"
                    aria-label="Delete completed">
                Delete completed
            </button>
        </div>
    </div>
</div>
</body>
</html>
